{% extends "base.html" %}
{% load static %}
{% block content %}

  <style type="text/css">
  	body {
    background-color: #eee
}

.mt-100 {
    margin-top: 100px
}

.card {
    border-radius: 7px !important;
    border-color: #e1e7ec
}

.mb-30 {
    margin-bottom: 30px !important
}

.card-img-tiles {
    display: block;
    border-bottom: 1px solid #e1e7ec
}

a {
    color: #0da9ef;
    text-decoration: none !important
}

.card-img-tiles>.inner {
    display: table;
    width: 100%
}

.card-img-tiles .main-img,
.card-img-tiles .thumblist {
    display: table-cell;
    width: 65%;
    padding: 15px;
    vertical-align: middle
}

.card-img-tiles .main-img>img:last-child,
.card-img-tiles .thumblist>img:last-child {
    margin-bottom: 0
}

.card-img-tiles .main-img>img,
.card-img-tiles .thumblist>img {
    display: block;
    width: 100%;
    margin-bottom: 6px
}

.thumblist {
    width: 35%;
    border-left: 1px solid #e1e7ec !important;
    display: table-cell;
    width: 65%;
    padding: 15px;
    vertical-align: middle
}

.card-img-tiles .thumblist>img {
    display: block;
    width: 100%;
    margin-bottom: 6px
}

.btn-group-sm>.btn,
.btn-sm {
    padding: .45rem .5rem !important;
    font-size: .875rem;
    line-height: 1.5;
    border-radius: .2rem
}
  </style>


  <div class="container mt-100">
    <div class="row">
        {% for product_cate in product_cate %}
        <div class="col-md-4 col-sm-6">
            <div class="card mb-30" style="height:550px"><a class="card-img-tiles" href="#" data-abc="true">
                    <div class="inner">
                        <div class="main-img"><img src="{{ product_cate.imageURL }}" height="300px" alt="Category"></div>
                        
                    </div>
                </a>
                <div class="card-body text-center">
                    <h4 class="card-title">{{ product_cate.product_name }}</h4>
                    <p class="text-muted">Starting from â‚¹ {{ product_cate.price }}</p><a class="btn btn-outline-primary btn-sm add-btn update-cart" data-action = "add" type = "button" data-product = "{{ product_cate.id }}">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>



{% endblock content %}
